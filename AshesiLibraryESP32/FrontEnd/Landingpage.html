<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warren Library</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background */
            color: #8B0000; /* Red wine text color */
        }

        header {
            background-color: #8B0000; /* Red wine header background */
            color: #fff; /* White text color */
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo img {
            height: 60px; /* Adjust as needed */
            margin-right: 10px;
        }

        .library-name {
            font-size: 24px;
            font-weight: bold;
            color: #000; /* Black text color */
            /* Red wine to white gradient */
            display: inline-block; /* Ensure the background covers the text */
            padding: 0 10px; /* Add padding to create space around the text */
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 20px; /* Added padding to align with login/Register */
        }

        .button, .search-icon {
            color: #fff; /* White text color */
            background-color: #8B0000; /* Red wine button background */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-icon {
            margin-left: 10px; /* Adjusted margin to move closer to login/register */
        }

        .search-tab {
            width: 300px; /* Adjust as needed */
            padding: 10px;
            border: 1px solid #8B0000; /* Red wine border */
            border-radius: 5px;
            margin-left: 10px; /* Adjusted margin */
        }

        .catalog-section {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            margin-bottom: 20px;
            padding: 0 20px; /* Added padding to align with login/Register */
        }

        .box {
            flex: 1; /* Equal width for each box */
            margin-bottom: 10px; /* Added margin */
            margin-right: 10px; /* Added margin */
            padding: 10px;
            border: 1px solid #8B0000; /* Red wine border */
            border-radius: 5px;
            box-sizing: border-box;
        }

        .search-button {
            flex: 0.2; /* Adjusted width to make it smaller */
            margin-bottom: 10px; /* Added margin */
            padding: 10px;
            background-color: #8B0000; /* Red wine background */
            border: 1px solid #fff; /* White border */
            border-radius: 5px;
            box-sizing: border-box;
            color: #fff; /* White text color */
        }

        .menu {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: center; /* Center the items */
            border-top: 1px solid #8B0000; /* Red wine border */
            border-bottom: 1px solid #8B0000; /* Red wine border */
            margin: 20px 0;
            padding: 10px 20px;
        }

        .menu button {
            background-color: transparent;
            border: none;
            color: #8B0000; /* Red wine text color */
            cursor: pointer;
            padding: 5px;
            margin: 5px; /* Add margin for spacing */
        }

        /* Add more styling as needed */

    </style>
</head>
<body>
    <header>
        <div class="navigation">
            <div class="logo">
                <img src="ashesi-logo.png" alt="Ashesi Logo">
                <div class="library-name">WARREN LIBRARY</div>
            </div>
            <div>
                <button class="button">Contact Us</button>
                <button class="button">Login/Register</button>
                <div class="search-icon">üîç</div>
                <div class="search-tab" contenteditable="true"></div>
            </div>
        </div>
        <div class="catalog-section">
            <select class="box">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="subject">Subject</option>
                <option value="isbn">ISBN</option>
                <option value="series">Series</option>
                <option value="issn">ISSN</option>
            </select>
            <input type="text" class="box" placeholder="Search for a book">
            <select class="box">
                <option value="all-libraries">All Libraries</option>
                <option value="ashesi">Ashesi University</option>
                <option value="others">Others</option>
            </select>
            <button class="search-button">Q</button>
        </div>
        <div class="menu">
            <button class="menu-item">Advanced Search</button>
            <button class="menu-item">Course Reserves</button>
            <button class="menu-item">Recent Comments</button>
            <button class="menu-item">Libraries</button>
        </div>
    </header>
    <!-- Rest of your content goes here -->
    <script>
        // Add JavaScript functionality as needed
    </script>
</body>
</html>
